<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alisya Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .video-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%; /* Pastikan card memiliki tinggi yang sama */
            display: flex;
            flex-direction: column;
        }
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .video-card img {
            border-radius: 8px 8px 0 0;
            width: 100%; /* Lebar gambar 100% dari card */
            height: 200px; /* Atur tinggi gambar */
            object-fit: cover; /* Pastikan gambar mengisi area tanpa terdistorsi */
        }
        .video-card .card-body {
            padding: 15px;
            flex-grow: 1; /* Pastikan card-body mengisi sisa ruang di card */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Tombol tetap di bagian bawah */
        }
        .btn-primary {
            background-color: #007bff; /* Warna latar belakang tombol */
            border: none;
            width: 100%;
            color: #ffffff; /* Warna teks tombol (putih) */
            font-weight: bold;
            text-decoration: none; /* Hilangkan underline pada teks */
            display: inline-block; /* Pastikan tombol menampilkan teks dengan benar */
            padding: 10px 20px; /* Padding untuk tombol */
            border-radius: 5px; /* Sudut tombol yang melengkung */
            transition: background-color 0.3s ease; /* Efek transisi saat hover */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Warna latar belakang saat dihover */
            color: #ffffff; /* Warna teks tetap putih */
        }
        footer {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #333;
        }
        h1, h2 {
            color: #ffffff;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Video Gallery</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Alisya Videos</h1>

        <!-- Video Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Video 1 -->
            <div class="col">
                <div class="card video-card h-100">
                    <img src="assets/alisya-preview1.jpg" class="card-img-top" alt="Preview 1">
                    <div class="card-body">
                        <a href="https://dood.lu/f/kbdm7xhbysy" target="_blank" class="btn btn-primary">Watch Folder</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary btn-back">Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2023 Video Gallery. All rights reserved.</p>
            <p>Designed with ❤️ by Your Name</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
