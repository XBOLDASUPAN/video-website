<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Gallery - Watch your favorite videos in one place.">
    <meta name="keywords" content="video, gallery, streaming, doodstream">
    <meta name="author" content="Your Name">
    <title>Video Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #1f1f1f !important;
            border-bottom: 1px solid #333;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #007bff !important;
        }
        .video-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .video-card img {
            border-radius: 8px 8px 0 0;
        }
        .video-card .card-body {
            padding: 15px;
        }
        .video-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .video-card a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #333;
        }
        h1, h2 {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Video Gallery</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Video Gallery</h1>

        <!-- Alisya Section -->
        <h2 class="mb-4">Alisya</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card video-card h-100">
                    <img src="alisya/preview1.jpg" class="card-img-top" alt="Preview 1">
                    <div class="card-body">
                        <a href="alisya/video1.html" class="btn btn-primary">Watch Video 1</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card video-card h-100">
                    <img src="alisya/preview2.jpg" class="card-img-top" alt="Preview 2">
                    <div class="card-body">
                        <a href="alisya/video2.html" class="btn btn-primary">Watch Video 2</a>
                    </div>
                </div>
            </div>
            <!-- Add more cards here -->
        </div>

        <!-- Ukhti Viral Section -->
        <h2 class="mt-5 mb-4">Ukhti Viral</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card video-card h-100">
                    <img src="ukhti-viral/preview7.jpg" class="card-img-top" alt="Preview 7">
                    <div class="card-body">
                        <a href="ukhti-viral/video7.html" class="btn btn-primary">Watch Video 7</a>
                    </div>
                </div>
            </div>
            <!-- Add more cards here -->
        </div>

        <!-- Tasya t0kbrut Section -->
        <h2 class="mt-5 mb-4">Tasya t0kbrut</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card video-card h-100">
                    <img src="tasya/preview12.jpg" class="card-img-top" alt="Preview 12">
                    <div class="card-body">
                        <a href="tasya/video12.html" class="btn btn-primary">Watch Video 12</a>
                    </div>
                </div>
            </div>
            <!-- Add more cards here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2023 Video Gallery. All rights reserved.</p>
            <p>Designed with ❤️ by Your Name</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
