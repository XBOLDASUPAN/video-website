<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Gallery - Watch your favorite videos in one place.">
    <meta name="keywords" content="video, gallery, streaming, doodstream">
    <meta name="author" content="Your Name">
    <title>Video Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #1f1f1f !important;
            border-bottom: 1px solid #333;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #007bff !important;
        }
        .category-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            text-align: center;
        }
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .category-card img {
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
        .btn-primary {
            background-color: #007bff; /* Warna latar belakang tombol */
            border: none;
            width: 100%;
            color: #ffffff; /* Warna teks tombol (putih) */
            font-weight: bold;
            text-decoration: none; /* Hilangkan underline pada teks */
            display: inline-block; /* Pastikan tombol menampilkan teks dengan benar */
            padding: 10px 20px; /* Padding untuk tombol */
            border-radius: 5px; /* Sudut tombol yang melengkung */
            transition: background-color 0.3s ease; /* Efek transisi saat hover */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Warna latar belakang saat dihover */
            color: #ffffff; /* Warna teks tetap putih */
        }
        footer {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #333;
        }
        h1, h2 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Video Gallery</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Video Gallery</h1>

        <!-- Category Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Alisya Category -->
            <div class="col">
                <div class="card category-card h-100">
                    <img src="assets/alisya-preview1.jpg" class="card-img-top" alt="Alisya Preview">
                    <div class="card-body">
                        <h2>Alisya</h2>
                        <a href="alisya.html" class="btn btn-primary">View Videos</a>
                    </div>
                </div>
            </div>

            <!-- Ukhti Viral Category -->
            <div class="col">
                <div class="card category-card h-100">
                    <img src="assets/ukhti-preview1.jpg" class="card-img-top" alt="Ukhti Viral Preview">
                    <div class="card-body">
                        <h2>Ukhti Viral</h2>
                        <a href="ukhti-viral.html" class="btn btn-primary">View Videos</a>
                    </div>
                </div>
            </div>

            <!-- Tasya t0kbrut Category -->
            <div class="col">
                <div class="card category-card h-100">
                    <img src="assets/tasya-preview1.jpg" class="card-img-top" alt="Tasya t0kbrut Preview">
                    <div class="card-body">
                        <h2>Tasya t0kbrut</h2>
                        <a href="tasya.html" class="btn btn-primary">View Videos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2023 Video Gallery. All rights reserved.</p>
            <p>Designed with ❤️ by Your Name</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
